<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Socket.io simple chat</title>
</head>

<body>
  <div class="container">
    <div class="inbox">
      <div class="inbox__people">
        <h4>Active users</h4>
      </div>
      <div class="inbox__messages">
        <div class="messages__history"></div>
        <div class="fallback"></div>
      </div>
    </div>

    <input type="text" class="message_form__input" placeholder="Type a message" id="input"/>
    <button class="message_form__button" onclick="func();">
      Enter
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script>
    const socket = io();
    function func() {
      socket.emit("bruh", document.getElementById("input").value);
    }
    socket.on("bruhBack", x => {
      alert(x);
    });
  </script>
</body>

</html>
